<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<style>
  h5 {
    font-size: 12px;
  }

  #user-modal-title {
    font-size: 20px;
  }
</style>

<body>
  <!--導覽列 --------------------------------------------------------------------------------------------------------->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fake User List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link" href="./vip.html">VIP Member</a>
        </div>
      </div>
    </div>
  </nav>


  <div class="container-fluid mt-1">
    <!--搜尋區--------------------------------------------------------------------------------------------------------->
    <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
      <div class="col-12">
        <label label class="visually-hidden" for="search-input">
          Search Keyword
        </label>
        <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="search-submit-button">
          Search
        </button>
      </div>
    </form>
    <!--人像顯示 --------------------------------------------------------------------------------------------------------->
    <div class="row" id="data-panel">

    </div>

  </div>
  <!--modal彈出式分頁 --------------------------------------------------------------------------------------------------------->
  <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body" id="user-modal-body">
          <div class="row">

            <div class="col-sm-8" id="user-modal-image">
              <img src="https://robohash.org/atautaliquid.png?size=300x300&set=set1" alt="user-poster"
                class="img-fluid">
            </div>

            <div class="col-sm-4">
              <p><em id="user-modal-data">release date: 2020/01/05</em></p>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger btn-remove-VIP" data-id="0" data-bs-dismiss="modal">X</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <!--page分頁 --------------------------------------------------------------------------------------------------------->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">

    </ul>
  </nav>

  <!--SCRIPT 連結 --------------------------------------------------------------------------------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./vip.js"></script>
  <!-- <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script> -->


</body>

</html>
